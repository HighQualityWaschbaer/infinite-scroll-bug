<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button id="triggerPopover">Trigger Popover</ion-button>
    <ion-popover trigger="triggerPopover">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item *ngFor="let n of numbers">
              <ion-title>{{n.toString()}}</ion-title>
            </ion-item>
          </ion-list>
          <ion-infinite-scroll (ionInfinite)="onInfiniteScroll($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles"
              loadingText="Loading more data..."></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </ion-content>
      </ng-template>
    </ion-popover>
  </div>
</ion-content>
